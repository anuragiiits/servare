{% extends 'share/base_site.html' %}
{% load i18n %}

{% block content %}
  {% include "share/navbar.html" %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <h2>
          {{ item.title }}
        </h2>
        <dl>
          <dt>
            {% trans "Author" %}
          </dt>
          <dd>
            {{ item.author }}
          </dd>
          <dt>
            {% trans "Creator" %}
          </dt>
          <dd>
            {{ item.reporter }}
          </dd>
        </dl>
        <p class="text-center">
          {{ item.text|linebreaks }}
        </p>
      </div>
    </div>
  </div>
{% endblock %}
