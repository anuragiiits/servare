{% extends 'share/base_site.html' %}

{% block content %}
  {% include "share/header.html" %}
  {% include "share/navbar.html" %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <h4>Naisde</h4>
        {% for item in items.all|slice:":10" %}
          <p>
            <a class="btn" href="/collection/{{ item.id }}">{{ item.title }}</a>
          </p>
        {% endfor %}
      </div>
      <div class="col-md-10">
        There will be a selection of items here
      </div>
    </div>
  </div>
{% endblock %}
