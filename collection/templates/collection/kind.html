{% extends 'share/base_site.html' %}
{% load i18n %}
{% debug %}
{% block content %}
  {% include "share/navbar.html" %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <h4>{% trans "Newest" %}</h4>
        {% for item in object_list|slice:":10" %}
          <p>
            <a class="btn" href="{% url 'collection:item_view' item.id %}">{{ item.title }}</a>
          </p>
        {% endfor %}
      </div>
      <div class="col-md-10">
        There will be a selection of items here
      </div>
    </div>
  </div>
{% endblock %}
