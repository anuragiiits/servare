<form class="form-horizontal" role="form" action="">
  <div class="form-group">
    <label  class="col-sm-2 control-label"
              for="add_word_word">Voadd</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" 
        id="add_word_word"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label"
          for="add_word_language" >Šbráh</label>
    <div class="col-sm-10">
      <div class="btn-group">
        <button type="button" class="btn">BAR</button>
        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="">BAR</a></li>
          {% for lang in languages.all %}
            <li><a href="">{{ lang.name }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="add_word_description_short">Kuazbešraibung</label>
    <div class="col-sm-offset-2 col-sm-10">
      <textarea class="form-control" id="add_word_description_short"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="add_word_description_long">Bešraibung</label>
    <div class="col-sm-offset-2 col-sm-10">
      <textarea class="form-control" id="add_word_description_long"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn">Šlóg Foa</button>
    </div>
  </div>
</form>
