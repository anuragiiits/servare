{% extends 'share/base_site.html' %}

{% block content %}
  {% include "share/navbar.html" %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1>
          {{ object.title }}
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p>
          {{ object.description }}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th>
                Tiddl
              </th>
              <th>
                Eašdeia
              </th>
            </tr>
          </thead>
          <a class="btn" href="{% url 'proposal:proposal_add_view' %}">Naia Foašlóg</a>
          <tbody>
            {% for proposal in proposals %}
              <tr>
                <td>
                  <a class="btn" href="{% url 'proposal:proposal_detail_view' proposal.id %}">{{ proposal.title }}</a>
                </td>
                <td>
                  {{ proposal.created_by.user.username }}
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
